        <figure>
            <a href="Friends1-lg.jpg"><img src="Friends1-thumb.jpg" alt="First photo with cast of Friends" height="200" width="250">
            </a>
            <figcaption>One of the first photoshoots from Friends</figcaption>
            <p>This photo means a lot to me because it started an amazing friendship that has lasted decades and will continue to. I couldn't ask for a better cast to work with, these people are like family to me.</p>
        </figure>
        <figure>
            <a href="Portrait-lg.jpg"><img src="Portrait-thumb.jpg" alt="Portrait for CBS" height="200" width="250">
            </a>
            <figcaption>Portrait For CBS Comedy Series</figcaption>
            <p>I got this photo taken back in 2015 to promote a comedy series I was in called "The Odd Couple". We went on to do 3 seasons and the show ended in 2017.</p>
        </figure>
        <figure>
            <a href="jimmy-lg.jpg"><img src="jimmy-thumb.jpg" alt="Me on Jimmy Fallon" height="200" width="250">
            </a>
            <figcaption>Photo taken of me on Jimmy Fallon</figcaption>
            <p>This is from an interview I did with Jimmy Fallon back in 2017. I love going on Jimmy Fallon he always makes me laugh and feels like I'm just talking with a friend instead of an interviewer.</p>
        </figure>
        <figure>
            <a href="Jenn-lg.jpg"><img src="Jenn-thumb.jpg" alt="Me and Jennifer rehearsing" height="200" width="250">
            </a>
            <figcaption>Me and Jennifer Aniston going over scripts</figcaption>
            <p>This was in one of the earlier seasons of Friends and me and Jennifer Aniston wanted to go over our scripts so we wouldn't mess up. We have become so close over the years and I wouldn't change anything about it.</p>
        </figure>
        <figure>
            <a href="Tennis-lg.jpg"><img src="Tennis-thumb.jpg" alt="Me watching the 2022 US Open" height="200" width="250">
            </a>
            <figcaption>Watching the 2022 US Open</figcaption>
            <p>I've always loved watching tennis so I was happy to attend the 2022 US Open although I may not look like it in the photo. I do play tennis my self from time to time and enjoy every second of it.</p>
        </figure>
        <figure>
            <a href="17-lg.jpg"><img src="17-thumb.jpg" alt="Cast of 17 Again" height="200" width="250">
            </a>
            <figcaption>Cast of 17 Again</figcaption>
            <p>This photo was taken at the premiere of a movie I was in "17 Again". The cast in the photo is actually my family in my movie which included Zack Efron, Michelle Trachtenberg and Leslie Mann, such amazing actors. </p>
        </figure>
